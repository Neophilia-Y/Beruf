<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yenny's Market</title>
</head>

<body>
    <header>
        {% include "partials/nav.html" %}
        {% block search-bar %}

        </form>
        {% endblock search-bar %}
    </header>
    {% block content %}

    {% endblock content%}
    {% include "partials/footer.html" %}
</body>

</html>
